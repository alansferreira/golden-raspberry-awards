<div class="mat-elevation-z8">
  <table mat-table [dataSource]="movies">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>
        Year
        <mat-form-field >
          <input matInput type="number"
            [(ngModel)]="yearFilter"
            (change)="fetch()"
            placeholder="1995" />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- winner Column -->
    <ng-container matColumnDef="winner">
      <th mat-header-cell *matHeaderCellDef>
        Winner
        <mat-checkbox class="example-margin"
            [(ngModel)]="winnerFilter"
            (change)="fetch()"

        ></mat-checkbox>

      </th>
      <td mat-cell *matCellDef="let element"> {{element.winner}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'year', 'title',  'winner']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'year', 'title',  'winner'];"></tr>
  </table>

    <mat-paginator
      [length]="totalItems"
      [pageSizeOptions]="[15, 45, 100]"
      aria-label="Select page"
      [hidePageSize]="true"
      (page)="fetch($event)"
    >
    </mat-paginator>
</div>
