<div class="container mt-4">
  <table
    class="table table-striped mt-3"
  >
    <thead class="table-dark">
      <tr>
        <!-- <th>ID</th> -->
        <th>Year</th>
        <th>Title</th>
        <th>Winner</th>
      </tr>
    </thead>
    <tbody>
      @for (movie of movies; track movie.title) {
      <tr>
        <!-- <td>{{ movie.id }}</td> -->
        <td>{{ movie.year }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.winner }}</td>
      </tr>
      } @empty {
      <tr>
        <p>Carregando usu√°rios...</p>
      </tr>
      }
    </tbody>
  </table>
  @if (totalItems > 1) {
    <mat-paginator
      [length]="totalItems"
      [pageSizeOptions]="[15, 45, 100]"
      aria-label="Select page"
      [hidePageSize]="true"
      (page)="fetch($event)"
    >
    </mat-paginator>
